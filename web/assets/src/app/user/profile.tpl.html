<div class="container">

  <tabset type="pills">
    <tab heading="Account">

      <div class="row" style="padding-top: 40px;">
        <div class="col-xs-8 col-md-4">
          <form role="form" name="form" ng-submit="submitted = true; saveProfile()" novalidate>
            <div class="form-group">
              <input type="text" class="form-control" id="email" placeholder="Enter email" ng-model="user.email" required ng-minlength="1">
            </div>
            <div class="form-group">
              <a href ng-click="changePassword = !changePassword" class="btn btn-xs btn-primary">Change Password</a>
            </div>
            <div ng-show="changePassword">
              <div class="form-group">
                <input type="password" class="form-control" id="oldPassword" placeholder="Old password" ng-model="credentials.oldPassword" required ng-minlength="1">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="newPassword" placeholder="New password" ng-model="credentials.newPassword" required ng-minlength="1">
              </div>
              <div class="form-group">
                <input type="password" class="form-control" id="newPasswordConfirmation" placeholder="Repeat new password" ng-model="credentials.newPasswordConfirmation" required ng-minlength="1">
              </div>
            </div>
            <hr/>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
        <div class="col-xs-8 col-md-4">
        </div>
        <div class="col-xs-8 col-md-4">
          
        </div>
      </div>

    </tab>
    <tab heading="Profile">

      <div class="row" style="padding-top: 40px;">
        <div class="col-xs-8 col-md-4">
          <form role="form" name="form" ng-submit="submitted = true; saveProfile()" novalidate>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter name" ng-model="user.name" required ng-minlength="1">
            </div>
            <div class="form-group">
              <label for="image">Photo</label>
              <a class="thumbnail">
                <img ng-src="{{user.image}}" alt=""/>
              </a>
              <input type="file" id="image" nv-file-select="" uploader="uploader"  />
              <p class="help-block"></p>
              <div class="row">
                <div class="col-xs-6 col-md-3" ng-repeat="item in uploader.queue">
                  <a class="thumbnail">
                    <img ng-src="{{user.image}}" alt=""/>
                  </a>
                  <a class="thumbnail">
                    <div ng-show="uploader.isHTML5" thumb="{ file: item._file, height: 64 }"></div>
                    <a class="btn btn-xs btn-success" ng-click="item.upload()" ng-disabled="item.isReady || item.isUploading || item.isSuccess">
                      <span class="glyphicon glyphicon-upload"></span> Upload
                    </a>
                    <a class="btn btn-xs btn-warning" ng-click="item.cancel()" ng-disabled="!item.isUploading">
                      <span class="glyphicon glyphicon-ban-circle"></span> Cancel
                    </a>
                    <a class="btn btn-xs btn-danger" ng-click="item.remove()">
                      <span class="glyphicon glyphicon-trash"></span> Remove
                    </a>
                  </a>
                </div>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>

    </tab>

    <tab heading="Notifications">

      <div class="row" style="padding-top: 40px;">
        <div class="col-xs-8 col-md-4">
          <h5>General</h5>
          <table class="table notifications">
            <tr ng-repeat="n in notifications | filter: {type: 'general'}">
              <td>
                <span ng-click="updateNotification(n);" style="cursor: pointer;" ng-class="{'selected': n.selected, 'not-selected': !n.selected}"><i class="fa fa-envelope"></i></span>
              </td>
              <td>{{n.label}}</td>
            </tr>
          </table>
        </div>
    </tab>

  </tabset>

</div>
