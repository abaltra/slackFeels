<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <form role="form" name="form" ng-submit="submitted = true; register()" novalidate>
      <div class="form-group">
        <input type="text" class="form-control" id="name" name="name" placeholder="Name" ng-model="credentials.name" required ng-minlength="3">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" id="email" name="email" placeholder="Email" ng-model="credentials.email" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="Password" ng-model="credentials.password" required>
      </div>
      <div class="form-group">
        <input type="password" class="form-control" id="password-confirmation" name="password-confirmation" placeholder="Repeat Password" ng-model="credentials.passwordConfirmation" required>
      </div>
      <button type="submit" class="btn btn-success" ng-disabled="!form.modified || form.$invalid">Sign Up</button>
      <div class="form-group">
        By signing up, you agree to our <a href="/terms">terms of use</a>, <a href="/privacy">privacy policy</a> and <a href="/cookies">cookies policy</a>.
      </div>
      <div class="form-group" style="display: none;">
        <label for="helper">Leave this field blank</label>
        <input type="text" class="form-control" id="helper" name="helper" ng-model="credentials.helper"/>
      </div>
    </form>

  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <hr>
  </div>
</div>

<div class="row">
  <div class="col-md-4 col-md-offset-4">

    <a class="btn btn-primary" href="/auth/slack">
      Log In with Slack
    </a>

  </div>
</div>
